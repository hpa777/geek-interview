<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head th:replace="chunks/template_chunks :: head('Student list')"></head>

<body>

<nav th:replace="chunks/template_chunks :: header"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{student/add}">Add Student</a>
        </div>
        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <th scope="row" th:text="${student.id}">1</th>
                    <td th:text="${student.name}">Alex</td>
                    <td th:text="${student.age}">22</td>
                    <td >
                        <a class="btn btn-success" th:href="@{/student/{id}(id = ${student.id})}"><i class="fas fa-edit"></i></a>
                        <form class="d-inline" th:method="delete" th:action="@{/student/{id}(id = ${student.id})}">
                            <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </form>
                    </td>
                </tr>

                <!--tr th:unless="${users.hasContent()}">
                    <td colspan="4">No data</td>
                </tr-->

                </tbody>
            </table>
        </div>


    </div>
</div>

<th:block th:replace="chunks/template_chunks :: scripts"></th:block>
</body>
</html>
